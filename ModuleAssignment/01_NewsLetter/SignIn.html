        <nav class="navbar navbar-expand-lg bg-body-tertiary">

              <a class="navbar-brand font-weight-bold" href="#">ENTRI <span class="bold text-info">NEWS</span></a>

    <section class="mt-4">
      <div class="container h-100">
          <div class="row d-flex align-items-center justify-content-center">
              <div class="col-lg-6 ml-auto">
                  <div class="card p-4">
                  <form method"POST" action="index.html">
                      <div clas="mb-3">
                          <h2 class="bold">SignIn</h2>
                      </div>
                     
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" autocomplete="off" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" autocomplete="off" class="form-control" id="exampleInputPassword1" required>
                      </div>
                      
                      <button type="submit" class="btn btn-primary w-100 mb-4" >SignIn</button>
                    </form></div>
                  </div>
          </div>
